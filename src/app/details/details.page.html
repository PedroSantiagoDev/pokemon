<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes {{ pokemon?.name | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalhes {{ pokemon?.name | titlecase }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img [src]="pokemon?.image" alt="{{ pokemon?.name }}"/>
    <ion-card-header>
      <ion-card-title class="ion-text-capitalize">{{ formatNumber(pokemon?.id) }} {{ pokemon?.name }}
        <ion-chip color="primary" *ngFor="let type of pokemon?.types">
          <ion-label>{{ type }}</ion-label>
        </ion-chip>
      </ion-card-title>
      <ion-card-subtitle class="ion-text-capitalize">{{ pokemon?.weight }} kg</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label text-wrap><b>Habilidades:</b>
            <span *ngFor="let ability of pokemon?.abilities; let isLast = last"
                  class="ion-text-capitalize">
                {{ ability }}{{ !isLast ? ',' : '' }}
              </span></ion-label>
        </ion-item>
        <ion-item *ngFor="let stat of pokemon?.stats" class="ion-text-capitalize">
          <ion-label slot="start"><b>{{ stat }}</b></ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
