<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="pokemons">
    <ion-button routerLink="/favorites">
      Favoritos
      <ion-icon name="heart">
      </ion-icon>
    </ion-button>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pokemon of pokemons">
        <ion-card>
          <img [src]="pokemon.image" alt="{{ pokemon.name }}"/>
          <ion-card-header [routerLink]="pokemon.id">
            <ion-card-subtitle>{{ formatNumber(pokemon.id) }}</ion-card-subtitle>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-chip *ngFor="let type of pokemon.types">
              {{ type }}
            </ion-chip>
          </ion-card-content>
          <ion-button (click)="addFavorite(pokemon)">
            <ion-icon name="heart">
            </ion-icon>
          </ion-button>
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando Pokémons...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
