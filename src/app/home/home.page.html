<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="pokemons">
    <ion-row>
      <ion-button [routerLink]="['/favorites']">
        Favoritos
      </ion-button>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pokemon of pokemons">
        <ion-card [routerLink]="pokemon.id">
          <img [src]="pokemon.image" alt="{{ pokemon.name }}"/>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
            <ion-card-subtitle>#{{ pokemon.id }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ pokemon.types.join(' ') }}

          </ion-card-content>

        </ion-card>
        <ion-button (click)="addFavorite(pokemon)">Favoritar</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando Pokémons...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
